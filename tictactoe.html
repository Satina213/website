<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script> <!-- Include p5.js -->
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="game-window"></div>
        <script src="tictactoe.js"></script>
        <form>
            <label for="number">Make Move</label>
            <input type="number" id="number" min="1" max="9" autofocus>
            <input type="submit">
        </form>
    </body>
</html>
