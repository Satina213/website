        <h3>My current stats:</h3>
        <div class="container text-center">
            <form id="statsForm">
                <!-- Vigor -->
                <div class="gray-background">
                    <div class="row align-items-center">
                        <div class="col">
                            Vigor
                        </div>
                        <div class="col">
                            <input 
                                type="number" 
                                id="vigor" 
                                name="vigor" 
                                min="1" 
                                max="99" 
                                value="10" 
                                required
                            >
                        </div>
                    </div>
                </div>
                <!-- Mind -->
                <div class="row align-items-center">
                    <div class="col">
                      Mind
                    </div>
                    <div class="col">
                        <input 
                            type="number" 
                            id="mind" 
                            name="mind" 
                            min="1" 
                            max="99" 
                            value="10" 
                            required
                        >
                    </div>
                </div>
                <!-- Endurance -->
                <div class="gray-background">
                    <div class="row align-items-center">
                        <div class="col">
                            Endurance
                        </div>
                        <div class="col">
                            <input 
                                type="number" 
                                id="endurance" 
                                name="endurance" 
                                min="1" 
                                max="99" 
                                value="10" 
                                required
                            >
                        </div>
                    </div>
                </div>
                <!-- Strength -->
                <div class="row align-items-center">
                    <div class="col">
                    Strength
                    </div>
                    <div class="col">
                        <input 
                            type="number" 
                            id="strength" 
                            name="strength" 
                            min="1" 
                            max="99" 
                            value="10" 
                            required
                        >
                    </div>
                </div>
                <!-- Dexterity -->
                <div class="gray-background">
                    <div class="row align-items-center">
                        <div class="col">
                            Dexterity
                        </div>
                        <div class="col">
                            <input 
                                type="number" 
                                id="dexterity" 
                                name="dexterity" 
                                min="1" 
                                max="99" 
                                value="10" 
                                required
                            >
                        </div>
                    </div>
                </div>
                <!-- Intelligence -->
                <div class="row align-items-center">
                    <div class="col">
                      Intelligence
                    </div>
                    <div class="col">
                        <input 
                            type="number" 
                            id="intelligence" 
                            name="intelligence" 
                            min="1" 
                            max="99" 
                            value="10" 
                            required
                        >
                    </div>
                </div>
                <!-- Faith -->
                <div class="gray-background">
                    <div class="row align-items-center">
                        <div class="col">
                            Faith
                        </div>
                        <div class="col">
                            <input 
                                type="number" 
                                id="faith" 
                                name="faith" 
                                min="1" 
                                max="99" 
                                value="10" 
                                required
                            >
                        </div>
                    </div>
                </div>
                <!-- Arcane -->
                <div class="row align-items-center">
                    <div class="col">
                    Arcane
                    </div>
                    <div class="col">
                        <input 
                            type="number" 
                            id="arcane" 
                            name="arcane" 
                            min="1" 
                            max="99" 
                            value="10" 
                            required
                        >
                    </div>
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit">Calculate Your Stats</button>
                </div>
            </form>
        </div>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <div class="bigText">
                        <!-- <h1>Your result</h1> -->
